<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

        .inter-font {
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
        }
        .hind-madurai-regular {
        font-family: "Hind Madurai", sans-serif;
        font-weight: 400;
        font-style: normal;
        }


    </style>
    
</head>
<body class="max-w-screen-3xl mx-auto ">
    <header class="flex justify-between items-center py-6 sm:px-14 px-3">
        <div class="flex justify-center items-center gap-1 sm:gap-2">
            <img class="w-9 h-9 sm:w-12 sm:h-12" src="./assets/logo.png" alt="" srcset="">
            <p class="font-bold text-sm sm:text-2xl text-green-700 leading-tight">Emergency<br>Services</p>
        </div>
        <div class="flex justify-center items-center gap-2 sm:gap-10">
            <div class="flex justify-center items-center gap-1 bg-[#41ff6b1a] sm:px-9 px-3 py-3 rounded-full">
                <p class="heart font-extrabold inter-font text-base">0</p>
                <i class="fa-solid fa-heart text-red-600 text-xl sm:text-3xl"></i>
            </div>
            <div class="flex justify-center items-center gap-1 bg-[#41ff6b1a] sm:px-9 px-3 py-3 rounded-full">
                <p class="gold font-extrabold inter-font">100</p>
                <img src="./assets/coin.png" class="w-6 h-6" alt="">
            </div>
            <button class=" btn rounded-full text-white bg-green-600 px-3 sm:px-9 py-3 font-bold"><span class="copy">0</span> Copy</button>

        </div>
    </header >
        
    <section class="hind-madurai-regular text-white text-center px-3 py-5 flex justify-center items-center flex-col bg-gradient-to-r from-emerald-950 via-emerald-800 to-green-950">
        <img class="w-24 h-24" src="./assets/logo-dark.png" alt="" srcset="">
        <p class="font-bold text-xl sm:text-4xl my-3">Emergency Service Directory</p>
        <p class="font-semibold text-sm sm:text-xl">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>

    </section>

    <main class="grid sm:grid-cols-12 sm:px-20 sm:py-16 sm:gap-6 px-3 py-3">

        <div class="serviceCard sm:col-span-9 sm:grid sm:grid-cols-3 sm:gap-7 grid gap-3">

        </div>

        <div class="sm:col-span-3">
            <div class="flex justify-between items-center ">
                <div class="px-3 py-6 sm:p-6 flex justify-center items-center sm:gap-1">
                    <i class="fa-solid fa-clock-rotate-left font-light"></i>
                    <p class="font-bold">Call History</p>
                </div>
                <button class="btn rounded-full text-white bg-green-600 px-5 sm:px-9 py-3 font-bold">Clear</button>
            </div>
            
        </div>
        
    </main>
    

    <script src="./script.js"></script>
</body>
</html>
